Startup Delay: 250	; Default = 250  Allows peripheral equipment to settle at power up
Debounce: 30		; Default = 30 ms
CW Sidetone: ON		; ON, OFF
CW Sidetone Freq: 400	; Hz 100/2000
FlexIP: 192.168.1.131	; Local or remote Flex Radio IP
FlexPort: 4992          ; Local or remote Flex Radio API port 
Static IP: FALSE	; True, False (Static IP or DHCP)
; The following TCP/IP parameters are used only if Static IP is true or if the DHCP server is not responding
TeensyIP: 169.254.0.100	
TeensyGateway: 169.254.0.254
TeensyMask: 255.255.255.0
